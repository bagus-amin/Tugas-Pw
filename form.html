<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Tiket Kereta</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

<form id="bookingForm" onsubmit="return validateForm()">
  <label for="namaPelanggan">Nama Anda:</label>
  <input type="text" id="namaPelanggan" name="namaPelanggan" required maxlength="30">
  <br>

  <label for="email">Email Anda:</label>
  <input type="email" id="email" name="email" required>
  <br>

  <label for="jamKeberangkatan">Jam Keberangkatan:</label>
  <input type="time" id="jamKeberangkatan" name="jamKeberangkatan" required placeholder="Format: HH.MM">
  <br>

  <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
  <input type="text" id="tujuanKeberangkatan" name="tujuanKeberangkatan" required>
  <br>

  <label for="jumlahTiket">Jumlah Tiket:</label>
  <input type="number" id="jumlahTiket" name="jumlahTiket" required min="1" max="10">
  <br>

  <input type="submit" value="Submit">
</form>

<script>
  function validateForm() {
    var namaPelanggan = document.getElementById("namaPelanggan").value;
    var email = document.getElementById("email").value;
    var jamKeberangkatan = document.getElementById("jamKeberangkatan").value;
    var tujuanKeberangkatan = document.getElementById("tujuanKeberangkatan").value;
    var jumlahTiket = document.getElementById("jumlahTiket").value;

   
    if (namaPelanggan.length === 0 || namaPelanggan.length > 30) {
      alert("Nama Pelanggan harus diisi dan maksimum 30 karakter");
      return false;
    }

  
    var emailRegex = /^\S+@\S+\.\S+$/;
    if (!emailRegex.test(email)) {
      alert("Format Email tidak valid");
      return false;
    }


    var jamRegex = /^(0[0-9]|1[0-9]|2[0-3])\.[0-5][0-9]$/;
    if (!jamRegex.test(jamKeberangkatan)) {
      alert("Format Jam Keberangkatan tidak valid");
      return false;
    }

   
    if (tujuanKeberangkatan.length === 0) {
      alert("Tujuan Keberangkatan harus diisi");
      return false;
    }

    if (jumlahTiket < 1 || jumlahTiket > 10) {
      alert("Jumlah Tiket harus antara 1 dan 10");
      return false;
    }

    
    alert("Pemesana Berhasil Silahkan Tunggu Ya :)!");
    return true;
  }
</script>

</body>
</html>
